<div [ngClass]="classes" (click)="onClick.emit($event)">
    <div class="card-image">
        <div class="svg-container" [innerHTML]="safeSvgContent"></div>
    </div>
    <div class="card-text">
        <div class="card-text-title">
            <h3>{{title}}</h3>
        </div>
        <div class="card-text-description">
            <p>{{description}}</p>
        </div>
    </div>
</div>
