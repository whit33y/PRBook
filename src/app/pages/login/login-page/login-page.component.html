<div class="login-page-container">
    @if(!register){
    <div class="login-page-container-form-login">
        <h3>Login to PRBook!</h3>
        <div class="login-page-container-form-login-input">
            <p>Email</p>
            <app-input type="text" placeholder="Enter you email"></app-input>
        </div>
        <div class="login-page-container-form-login-input">
            <p>Password</p>
            <app-input type="password" placeholder="Enter your password"></app-input>
        </div>
        <div class="login-page-container-form-login-button">
            <app-button size="medium" label="Login"></app-button>
        </div>
    </div>
    }@else {
    <div class="login-page-container-form-register">
        <h3>Register to PRBook!</h3>
        <div class="login-page-container-form-register-input">
            <p>Email</p>
            <app-input type="text" placeholder="Enter you email"></app-input>
        </div>
        <div class="login-page-container-form-register-input">
            <p>Password</p>
            <app-input type="password" placeholder="Enter your password"></app-input>
        </div>
        <div class="login-page-container-form-register-button">
            <app-button size="medium" label="Login"></app-button>
        </div>
    </div>
    }
    <div class="login-page-container-switch">
        @if(!register){
        <p>You dont have an account? <span class="login-page-container-switch-span"
                (click)="register = !register">Register
                now!</span></p>
        }@else {
        <p>You have an account? <span class="login-page-container-switch-span" (click)="register = !register">Login
                now!</span></p>
        }
    </div>
</div>
